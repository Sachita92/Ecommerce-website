<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechHaven Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">🖥️ TechHaven</div>
    <nav>
      <a href="#">Products</a>
      <a href="#">Deals</a>
      <a href="#">Support</a>
      <a href="#" class="active">Sign In</a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Sign in to your TechHaven account</p>
      <form>
        <label>Email Address</label>
        <input type="email" placeholder="your@email.com" required />

        <label>Password</label>
        <div class="password-field">
          <input type="password" required />
          <span class="eye">👁️</span>
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Sign In</button>
        <p class="create-account">Don’t have an account? <a href="#">Create account</a></p>
      </form>
    </div>
  </main>
</body>
</html>
